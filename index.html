<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/estilo.css" />

    <script src="js/Bd.js"></script>
    <script src="js/Receita.js"></script>
    <script src="js/app.js"></script>

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
      <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
    <![endif]-->

    <title>Guarda Receita</title>
  </head>
  <body onload="listar()">
    <section id="app">
      <!-- Modal Apresentar -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Titulo</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Fechar
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal criacao -->
      <div
        class="modal fade"
        id="modal-criar"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Nova receita</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="nome-receita">Nome da receita</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nome-receita"
                    aria-describedby="nome da receita"
                    maxlength="25"
                  />
                </div>
                <div class="form-group">
                  <label for="descricao-receita">Descricao</label>
                  <textarea
                    required
                    class="form-control"
                    id="descricao-receita"
                    rows="3"
                    maxlength="56"
                  ></textarea>
                </div>

                <div class="form-group">
                  <label for="modo-preparo-receita">Modo de preparo</label>
                  <textarea
                    class="form-control"
                    id="modo-preparo-receita"
                    rows="3"
                  ></textarea>
                </div>
                <div class="form-group">
                  <label for="ingredientes-receita">Ingredientes</label>
                  <textarea
                    class="form-control"
                    id="ingredientes-receita"
                    rows="4"
                  ></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="submit"
                class="btn btn-ver"
                id="confirmar-receita"
                onclick="criarNovaReceita()"
                data-dismiss="modal"
              >
                Adicionar
              </button>
              <button
                type="button"
                class="btn btn-secundarios"
                data-dismiss="modal"
                onclick="limpar()"
              >
                Cancelar
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Fim Modal criacao -->

      <div class="container">
        <div class="row">
          <div class="col-12">
            <p class="display-2 text-center text-black">Guarda Receita</p>
          </div>
        </div>
        <div class="row" id="aplicacao"></div>
      </div>
      <div id="botao-add">
        <button class="btn" id="botao-criar">
          <a href="#" data-toggle="modal" data-target="#modal-criar"
            ><i class="fas fa-plus botao-adicionar"></i
          ></a>
        </button>
      </div>
    </section>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
